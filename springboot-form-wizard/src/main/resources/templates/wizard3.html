<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Spring Security Example</title>
<div th:replace="fragments/header :: header-css" />

</head>
<body>

	<!-- <div th:replace="fragments/header-login :: header-login"/>  -->
	<div class="container">
		<div style="margin-top: 5em">
			<form action="#" th:action="@{/wizard/finish}"
				th:object="${customer}" method="post">
				<div class="form-group row">
					<label for="madeIn" class="col-sm-2 col-form-label">country</label>
					<div class="col-sm-10">
						<input type="text" th:field="*{country}" class="form-control" />
					</div>
				</div>
				<div class="form-group row">
					<label for="madeIn" class="col-sm-2 col-form-label"></label>
					<div class="col-sm-10">
						<button type="submit" class="btn btn-primary mb-2">Next</button>
					</div>
				</div>
			</form>
		</div>
	</div>

</body>
</html>
