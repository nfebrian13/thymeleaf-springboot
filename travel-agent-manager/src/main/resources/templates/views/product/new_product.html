<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Create New Product</title>
<div th:replace="fragments/header :: header-css" />

</head>
<body>
	<div th:replace="fragments/header :: header" />

	<div class="container">
		<div style="margin-top: 5em">
			<!-- <h1>Create New Product</h1>  -->

			<form action="#" th:action="@{/save}" th:object="${product}"
				method="post">
				<div class="form-group row">
					<label for="productName" class="col-sm-2 col-form-label">Product
						Name</label>
					<div class="col-sm-10">
						<input type="text" th:field="*{name}" class="form-control" />
					</div>
				</div>

				<div class="form-group row">
					<label for="brand" class="col-sm-2 col-form-label">Brand</label>
					<div class="col-sm-10">
						<input type="text" th:field="*{brand}" class="form-control" />
					</div>
				</div>

				<div class="form-group row">
					<label for="madeIn" class="col-sm-2 col-form-label">Made in</label>
					<div class="col-sm-10">
						<input type="text" th:field="*{madein}" class="form-control" />
					</div>
				</div>

				<div class="form-group row">
					<label for="madeIn" class="col-sm-2 col-form-label">Price</label>
					<div class="col-sm-10">
						<input type="text" th:field="*{price}" class="form-control" />
					</div>
				</div>
				
				<div class="form-group row">
					<label for="madeIn" class="col-sm-2 col-form-label"></label>
					<div class="col-sm-10">
						<button type="submit" class="btn btn-primary mb-2">Save</button>
					</div>
				</div>
				
			</form>
		</div>
	</div>

	<div th:replace="fragments/footer :: footer" />
</body>
</html>
