<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Edit User</title>
<div th:replace="fragments/header :: header-css" />

</head>
<body>
	<div th:replace="fragments/header :: header" />
	<div class="container">

		<div style="margin-top: 5em">
			<!-- <h1>Edit Edit User</h1> -->
			<form action="#" th:action="@{/user}" th:object="${user}"
				method="post">
				<input type="text" hidden="true" th:field="*{id}"
					readonly="readonly" />

				<div class="form-group row">
					<label for="madeIn" class="col-sm-2 col-form-label">Username</label>
					<div class="col-sm-10">
						<input type="text" th:field="*{username}" class="form-control" />
					</div>
				</div>
				<input type="text" hidden="true" th:field="*{password}" class="form-control" />
				<div class="form-group row">
					<label for="madeIn" class="col-sm-2 col-form-label">Role</label>
					<div class="col-sm-10">
						<div>
							<div th:each="role : ${roles}">
								<input type="checkbox" th:field="*{roles}" th:value="${role.id}" /><label
									th:text=" | &nbsp; ${role.name}|">Something is wrong !</label>
							</div>
							<!-- <select class="form-control" th:field="*{roles}">
								<option th:each="role :${roles}" th:text="${role.name}"
									th:value="${role.id}">Role Name</option>
							</select>  -->
						</div>

					</div>
				</div>
				<div class="form-group row">
					<label for="madeIn" class="col-sm-2 col-form-label">Enabled</label>
					<div class="col-sm-10">
						<input type="checkbox" th:field="*{enabled}" />
					</div>
				</div>
				<div class="form-group row">
					<label for="madeIn" class="col-sm-2 col-form-label"></label>
					<div class="col-sm-10">
						<button type="submit" class="btn btn-primary mb-2">Save</button>
					</div>
				</div>
			</form>
		</div>
	</div>
	<div th:replace="fragments/footer :: footer" />
</body>
</html>
